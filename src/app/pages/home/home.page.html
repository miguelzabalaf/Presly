<app-header title="none"></app-header>

<ion-content [fullscreen]="true">

  <ion-slides class="slides" pager="false" [options]="slideOpts">

    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-grid class="ion-no-padding" fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-label color="light" class="ion-text-start"><strong class="ion-margin-end">3.730.000 COP <ion-icon name="information-circle"></ion-icon></strong></ion-label>
                </ion-col>
                <ion-col class="lightText" size="12">
                  <ion-label><small class="ion-margin-end description">325.000 COP Ganados en intereses</small></ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col class="callToAcion" size="3">
            <div class="buttonStadistics">
              <ion-icon color="light" name="chevron-forward"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-grid class="ion-no-padding" fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-label color="light" class="ion-text-start"><strong class="ion-margin-end">3.730.000 COP <ion-icon name="information-circle"></ion-icon></strong></ion-label>
                </ion-col>
                <ion-col class="lightText" size="12">
                  <ion-label><small class="ion-margin-end description">325.000 COP Ganados en intereses</small></ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col class="callToAcion" size="3">
            <div class="buttonStadistics">
              <ion-icon color="light" name="chevron-forward"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-grid class="ion-no-padding" fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-label color="light" class="ion-text-start"><strong class="ion-margin-end">3.730.000 COP <ion-icon name="information-circle"></ion-icon></strong></ion-label>
                </ion-col>
                <ion-col class="lightText" size="12">
                  <ion-label><small class="ion-margin-end description">325.000 COP Ganados en intereses</small></ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col class="callToAcion" size="3">
            <div class="buttonStadistics">
              <ion-icon color="light" name="chevron-forward"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

  </ion-slides>

  <ion-searchbar mode="ios"></ion-searchbar>

  <ion-list>

    <ion-item class="item" lines="true" button="true" detail="true">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/list/avatar-ben.png">
      </ion-avatar>
      <ion-label>
        <h2> Miguel Zabala F</h2>
        <p><ion-label>1,000.000 COP</ion-label></p>
      </ion-label>
      <ion-buttons class="ion-margin-end" slot="end">
        <ion-icon color="warning" name="alert-circle"></ion-icon>
      </ion-buttons>
    </ion-item>

    <ion-item class="item" lines="true" button="true" detail="true">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/list/avatar-han.png">
      </ion-avatar>
      <ion-label>
        <h2>Estevan caicedo</h2>
        <p><ion-label>630.000 COP</ion-label></p>
      </ion-label>
      <ion-buttons class="ion-margin-end" slot="end">
        <ion-icon color="primary" name="time"></ion-icon>
      </ion-buttons>
    </ion-item>

    <ion-item class="item" lines="true" button="true" detail="true">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/list/avatar-leia.png">
      </ion-avatar>
      <ion-label>
        <h2>María Fontalvo</h2>
        <p><ion-label>2,100.000 COP</ion-label></p>
      </ion-label>
      <ion-buttons class="ion-margin-end" slot="end">
        <ion-icon color="primary" name="time"></ion-icon>
      </ion-buttons>
    </ion-item>

    <ion-item class="item" lines="true" button="true" detail="true">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/list/avatar-yoda.png">
      </ion-avatar>
      <ion-label>
        <h2>Luke Malón</h2>
        <p><ion-label>50.000 COP</ion-label></p>
      </ion-label>
      <ion-buttons class="ion-margin-end" slot="end">
        <ion-icon color="success" name="checkmark-circle"></ion-icon>
      </ion-buttons>
    </ion-item>
    
  </ion-list>
  

  <ion-fab mode="ios" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="ion-margin">
      <ion-icon name="person-add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
